<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonim MesajlaÅŸma</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Open Sans', sans-serif;
}

body, html {
  height: 100%;
  background: linear-gradient(-45deg, #0a0f2b, #00174f, #0a0f2b, #00174f);
  background-size: 400% 400%;
  animation: gradientBG 60s ease infinite;
  color: #fff;
  overflow: hidden;
}

@keyframes gradientBG {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

.container {
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: rgba(0,0,0,0.6);
  border-radius: 0;
}

.header .profile {
  display: flex;
  align-items: center;
}

.header .profile img {
  width: 40px;
  height: 40px;
  border-radius: 0;
  margin-right: 10px;
  cursor: pointer;
}

.header input[type="text"] {
  background: #555;
  color: #fff;
  border: none;
  padding: 5px 10px;
  border-radius: 0;
  width: 150px;
}

.header button {
  background: #222;
  color: #fff;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 0;
  transition: transform 0.2s, background 0.2s;
}

.header button:hover {
  transform: scale(1.05);
  background: #444;
}

.chat {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 60%;
  padding: 8px 12px;
  margin: 5px 0;
  border-radius: 0;
  background-color: rgba(0,0,0,0.6);
  word-wrap: break-word;
  animation: slideIn 0.3s ease;
}

.message.sent {
  align-self: flex-end;
  background-color: rgba(0,30,70,0.8);
}

.message.received {
  align-self: flex-start;
  background-color: rgba(0,0,30,0.8);
}

@keyframes slideIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

.input-area {
  display: flex;
  align-items: center;
  padding: 10px;
  background: rgba(0,0,0,0.6);
  border-radius: 0;
}

.input-area input[type="text"] {
  flex: 1;
  padding: 8px 12px;
  border: none;
  border-radius: 0;
  background: #555;
  color: #fff;
  margin-right: 5px;
}

.input-area button {
  padding: 8px 12px;
  border: none;
  background: #222;
  color: #fff;
  cursor: pointer;
  border-radius: 0;
  transition: transform 0.2s, background 0.2s;
}

.input-area button:hover {
  transform: scale(1.05);
  background: #444;
}

.input-area .file-btn {
  margin-left: 5px;
}

.input-area .record-btn {
  margin-left: 5px;
}

</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="profile">
      <img src="https://via.placeholder.com/40" id="profileImg" title="Profil Resmi">
      <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±">
    </div>
    <div>
      <button id="newChatBtn">Sohbet Kur</button>
    </div>
  </div>

  <div class="chat" id="chatBox">
    <!-- Mesajlar buraya gelecek -->
  </div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
    <button id="sendBtn">GÃ¶nder</button>
    <button class="file-btn" id="imageBtn">ðŸ“·</button>
    <button class="record-btn" id="recordBtn">ðŸŽ¤</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
const chatBox = document.getElementById("chatBox");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const profileImg = document.getElementById("profileImg");
const usernameInput = document.getElementById("username");
const imageBtn = document.getElementById("imageBtn");
const recordBtn = document.getElementById("recordBtn");
const newChatBtn = document.getElementById("newChatBtn");

// Dummy function placeholder (Signaling & P2P baÄŸlantÄ±sÄ± burada entegre edilecek)
const socket = { emit: ()=>{}, on: ()=>{} };

// Mesaj gÃ¶nderme
function sendMessage() {
  const text = messageInput.value.trim();
  if(!text) return;
  const msg = document.createElement("div");
  msg.classList.add("message","sent");
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
  messageInput.value = "";
  // TODO: socket.emit('message', {text})
}

sendBtn.addEventListener("click", sendMessage);
messageInput.addEventListener("keydown", e => {
  if(e.key === "Enter") sendMessage();
});

// Profil resmi seÃ§imi
profileImg.addEventListener("click", () => {
  const fileInput = document.createElement("input");
  fileInput.type = "file";
  fileInput.accept = "image/*";
  fileInput.onchange = e => {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = () => { profileImg.src = reader.result; };
    reader.readAsDataURL(file);
  };
  fileInput.click();
});

// Resim gÃ¶nderme
imageBtn.addEventListener("click", () => {
  const fileInput = document.createElement("input");
  fileInput.type = "file";
  fileInput.accept = "image/*";
  fileInput.onchange = e => {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const msg = document.createElement("div");
      msg.classList.add("message","sent");
      const img = document.createElement("img");
      img.src = reader.result;
      img.style.maxWidth = "200px";
      msg.appendChild(img);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    };
    reader.readAsDataURL(file);
  };
  fileInput.click();
});

// Ses kaydÄ± (basit placeholder)
recordBtn.addEventListener("click", () => {
  alert("Ses kaydÄ± Ã¶zelliÄŸi sonraki gÃ¼ncellemede aktif olacak.");
});

// Yeni sohbet (oda oluÅŸtur / link kopyala)
newChatBtn.addEventListener("click", () => {
  const roomId = Math.random().toString(36).substring(2,8);
  navigator.clipboard.writeText(`${window.location.href}?room=${roomId}`)
    .then(()=> alert("Link kopyalandÄ±, arkadaÅŸÄ±na gÃ¶nder!"));
});

</script>
</body>
</html>
